name: business-gemini-pool

services:
  app:
    build: .
    container_name: business-gemini-pool
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./geminibusiness.db:/app/geminibusiness.db:rw
      # 注意：log目录不再从外部挂载，以避免权限问题
      # 日志文件将存储在容器内部，可以通过 docker logs 命令查看
      # 例如: docker logs business-gemini-pool
      - ./image:/app/image:rw
      - ./video:/app/video:rw
      # 可选：挂载 .env 文件（推荐）
      # - ./.env:/app/.env:ro
    # 设置user为root用户，确保有权限访问所有文件
    user: "root:root"
    environment:
      - PYTHONUNBUFFERED=1
      - SERVER_PORT=8000
      - SERVER_HOST=0.0.0.0
      # 指定数据库路径为容器内路径，与卷挂载一致
      - DATABASE_PATH=/app/geminibusiness.db
      # 可选：设置 API 密钥加密密钥（32字节，生产环境建议设置）
      # 推荐使用 .env 文件或环境变量文件
      # - API_KEY_ENCRYPTION_KEY=your-32-byte-encryption-key-here!!
      # 可选：设置管理员密钥（如果不设置，系统会自动生成）
      # - ADMIN_SECRET_KEY=your-admin-secret-key-here
    # 可选：使用 .env 文件（推荐）
    # env_file:
    #   - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - gemini-network

networks:
  gemini-network:
    driver: bridge
